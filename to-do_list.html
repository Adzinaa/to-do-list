<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="to-do_list.css" /> 
        <title>ToDos</title>
    </head>
    <h1 class="red-brown-color title-font">todos</h1>

    <div class="shape-rectangle task-box"> 
        <div class="input-row">
                <span class="arrow-icon dark-gray">‚ùØ</span>
                
                <input type="text" class="todo-input" placeholder="What needs to be done?">
        </div>

        <div id="todo-list"></div>

        <div id="todo-footer" class="footer-style">
            <span id="todo-count" class="footer-left"></span>

            <div class="footer-middle">
                <button class="filter-btn selected" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="footer-right"> 
                <button id="clear-completed" class="hidden">Clear Completed</button>
            </div>
        </div>
        
    </div>

    <script src="to-do_list.js"></script>
</html>
